<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Food Diary - login</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/fdicon.ico">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="preload-content">
            <div id="sonar-load"></div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- 右側的 Menu bar -->
    <!-- ***** Main Menu Area Start ***** -->
    <div class="mainMenu d-flex align-items-center justify-content-between">
        <!-- Close Icon -->
        <div class="closeIcon">
            <i class="ti-close" aria-hidden="true"></i>
        </div>
        <!-- Logo Area -->
        <div class="logo-area">
            <a href="home.html">Food Diary</a>
        </div>
        <!-- Nav -->
        <div class="sonarNav">
            <nav>
                <ul>
                    <!-- Menu 的內容 -->
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- 個人資料 -->
                        <a class="nav-link" href="personalInfo.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <!-- 瀏覽飲食紀錄 -->
                        <a class="nav-link" href="myRecord.html">Record</a>
                    </li>
                    <li class="nav-item">
                        <!-- 我的群組 -->
                        <a class="nav-link" href="group.html">Group</a>
                    </li>
                    <li class="nav-item">
                        <!-- 新增餐點 -->
                        <a class="nav-link" href="addDiary.html">Add Diary</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="copywrite-text">
            <!-- Menu 底部的copyright -->
            <p>

            </p>
        </div>
    </div>
    <!-- ***** Main Menu Area End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="menu-area d-flex justify-content-between">
                        <!-- Logo Area  -->
                        <div class="logo-area">
                            <a href="home.html">Food Diary</a>
                        </div>

                        <div class="menu-content-area d-flex align-items-center">
                            <!-- Header Social Area -->
                            <div class="header-social-area d-flex align-items-center">
                                <!-- 右上角的圖案(新增、登入、登出) -->
                                <!-- (+) -->
                                <a href="addDiary.html" data-toggle="tooltip" data-placement="bottom" title="Add Diary">
                                    <i class="fa fa-plus" aria-hidden="true"></i></a>
                                <!-- (登入) -->
                                <a href="#" id="logInBtn" data-toggle="tooltip" data-placement="bottom" title="Sign-In">
                                    <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                                <!-- (登出) -->
                                <a href="LoginAndRegister.html" id="logOutBtn" data-toggle="tooltip" data-placement="bottom" title="Sign-Out">
                                    <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                            </div>
                            <!-- Menu Icon -->
                            <span class="navbar-toggler-icon" id="menuIcon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Hero Area Start ***** -->
    <div class="hero-area d-flex align-items-center">
        <!-- Hero Thumbnail -->
        <div class="hero-thumbnail equalize bg-img" style="background-image: url(img/bg-img/portfolio.jpg);"></div>

        <!-- Portfolio Menu -->
        <div class="sonar-portfolio-menu">
            <div class="text-center portfolio-menu">

                <!-- 選擇登入或註冊 -->
                <button id="chooseLogin" class="btn active">Login</button>
                <button id="chooseRegister" class="btn">Register</button>
            </div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content equalize">
            <div class="container-fluid h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="line" style="color:darkolivegreen"></div>

                        <!-- 輸入帳號密碼 -->
                        <div class="form-group">
                            <!-- 帳號 -->
                            <p style="display: inline; font-size: 15px;">&nbsp;帳&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;號&nbsp;&nbsp;&nbsp;</p>
                            <input type="text" class="login-controlMy" id="account" placeholder="Your Account">
                            <p id="accountMsg"></p>
                            
                            <!-- 密碼 -->
                            <p style="display: inline;">&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;碼&nbsp;&nbsp;&nbsp;</p>
                            <input type="password" class="login-controlMy" id="password" placeholder="Your Password">
                            <p id="passwordMsg"></p>
                            
                            <!-- 確認密碼 -->
                            <div id="confirmPasswardDiv" style="display: none">
                                <p style="display: inline;">確認密碼</p>
                                <input type="password" class="login-controlMy" id="confirmPassward" placeholder="Check Your Password">
                                <p id="confirmPasswardMsg"></p>
                            </div>
                        </div>
                        <a href="#" id="confirmBtn" class="btn sonar-btn white-btn">Confirm</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- ***** Hero Area End ***** -->



    <!-- ***** Footer Area Start ***** -->
    <footer class="footer-area">
        <!-- back end content -->
        <div class="backEnd-content">
            <img class="dots" src="img/core-img/dots.png" alt="">
            <h2>Dream</h2>
        </div>
    </footer>
    <!-- ***** Footer Area End ***** -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

    <script src="barInit.js" type="text/javascript"></script>
    <script src="loginPage.js" type="text/javascript"></script>

</body>

</html>
