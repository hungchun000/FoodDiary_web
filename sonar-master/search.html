<style type="text/css">

    body {
        /* font-family: sans-serif; */
        background-color: #fff;
    }
    
    * {
        box-sizing: border-box;
    }
    h1 {
        color: #eee;
        margin-bottom: 30px;
    }
    .container {
        padding: 40px;
        margin: 0 auto;
        max-width: 1000px;
        text-align: center;
    }
    
    #charactersList {
        padding-inline-start: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 20px;
    }
    
    .character {
        list-style-type: none;
        background-color: #eaeaea;
        border-radius: 3px;
        padding: 10px 20px;
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-areas:
            'name image'
            'house image';
        text-align: left;
    }
    
    .character > h2 {
        grid-area: name;
        margin-bottom: 0px;
    }
    
    .character > p {
        grid-area: house;
        margin: 0;
        margin-top: -18px;
    }

    .character > img {
        max-height: 100px;
        grid-area: image;
    }
    
    #searchBar {
        width: 100%;
        height: 32px;
        border-radius: 3px;
        border: 1px solid #eaeaea;
        padding: 5px 10px;
        font-size: 12px;
    }
    
    #searchWrapper {
        position: relative;
    }
    
    #searchWrapper::after {
        content: 'üîç';
        position: absolute;
        top: 7px;
        right: 15px;
    }
    .effectback {
        display: block;
        margin: 0 auto;
      }
      .effectfront {
        opacity: 0;
        border: none;
        margin: 0 auto;
      }
      .effectfront:hover {
        opacity: 1;
        transition: all 1.3s;
        -webkit-transition: all 1.3s;
      }
    
</style>
